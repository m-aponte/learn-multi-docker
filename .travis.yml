language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t maponte/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true maponte/react-test npm test

after_success:
  - docker build -t maponte/learn-multi-client ./client
  - docker build -t maponte/learn-multi-nginx ./nginx
  - docker build -t maponte/learn-multi-server ./server
  - docker build -t maponte/learn-multi-worker ./worker
